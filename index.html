<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header_logo.svg" alt="Логотип Mesto Russia">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/Salem.jpg" alt="Фотография профиля">
            <div class="profile__info">
                <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__text" id="profile__text">Исследователь океана</p>
                <button class="profile__edit-button" id="profile__edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <ul class="elements__gallery">
                <li class="elements__gallery-item">
                    <img class="elements__image" src="./images/temple_1.jpg" alt="Фотография Замок химэдзи">
                    <div class="elements__info">
                        <h2 class="elements__title">Замок химэдзи</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__gallery-item">
                    <img class="elements__image" src="./images/temple_2.jpg" alt="Фотография Сучжоу">
                    <div class="elements__info">
                        <h2 class="elements__title">Сучжоу</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__gallery-item">
                    <img class="elements__image" src="./images/Shanhai.jpg" alt="Фотография Шанхай">
                    <div class="elements__info">
                        <h2 class="elements__title">Шанхай</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__gallery-item">
                    <img class="elements__image" src="./images/zontiki.jpg" alt="Фотография Китайские зонты">
                    <div class="elements__info">
                        <h2 class="elements__title">Китайские зонты</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__gallery-item">
                    <img class="elements__image" src="./images/karpi.jpg" alt="Фотография Карпы кои">
                    <div class="elements__info">
                        <h2 class="elements__title">Карпы кои</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__gallery-item">
                    <img class="elements__image" src="./images/Manjushage.jpg" alt="Фотография Ликорис лучистый">
                    <div class="elements__info">
                        <h2 class="elements__title">Ликорис лучистый</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup">
        <div class="popup__container">
            <button class="popup__close" id="popup__close" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" id="popup__form" action="#" name="edit-form">
                <fieldset class="popup__fieldset">
                    <input class="popup__input" id="popup__input-Name" name="popup__name" placeholder="Ваше имя...">
                    <input class="popup__input" id="popup__input-Text" name="popup__text" placeholder="Напишите что-нибудь о себе...">
                    <button class="popup__save" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>


    <script src="./scripts/script.js"></script>
</body>

</html>
